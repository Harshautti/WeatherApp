<body>

            </div>
            <div class="image">
                <img class="img" src="./images/clouds.png" alt="No Image">
            </div>
            <div class="temp">

            <div class="city">

                    <p class="humidityPer">50 % </p>
                    <p>&nbsp;Humidity</p>

                    <p class="wind">15 Km/h</p>
                    <p>Wind Speed</p>

            </div>
        </div>

    <script src="./script.js"></script>
